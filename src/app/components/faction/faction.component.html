<table *ngIf="faction">
<tr>
</tr>
  <tr>
    <th>Symbol:</th>
    <td>{{ faction.symbol }}</td>
  </tr>
  <tr>
    <th>Name:</th>
    <td>{{ faction.name }}</td>
  </tr>
  <tr>
    <th>Description:</th>
    <td>{{ faction.description }}</td>
  </tr>
  <tr>
    <th>Headquarters:</th>
    <td>{{ faction.headquarters }}</td>
  </tr>
  <tr>
    <th>Traits:</th>
    <td>
        <div class='trait' *ngFor="let trait of faction.traits" title="{{ trait.description }}">
	        {{ trait.name }}
        </div>
    </td>
  </tr>
  <tr>
    <th>Is Recruiting:</th>
    <td>{{ faction.isRecruiting ? 'Yes' : 'No' }}</td>
  </tr>
</table>
